<meta charset="utf-8">
<script type="text/javascript">
	
	var answer = parseInt(Math.random ()*100);
	let result = [];
	var accumulation='';
	var player=1;
	while (true) {
		var userAnswer = prompt("Угадай число от 0 до 100, для выхода нажмите q\n"+ "Ходит игрок "+ player +"\n"+ result.join("\n"));
		if(userAnswer == 'q'){
			alert("Вы проиграли! " + "Правильное число было " + answer);
			break;
		}
			
			userAnswer=parseInt(userAnswer);

		if (userAnswer == answer) {
			alert("Вы угадали! Правилный ответ " + answer + "\n"+"Игрок " + player+ " Победил");
			break;
		} else if (userAnswer > answer) {
			accumulation=(userAnswer + " - Слишком большое ");
			result.push(accumulation);
		} else if (userAnswer < answer) {
			accumulation=(userAnswer + " - Слишком маленькое ");
			result.push(accumulation);
			
		} 
		if (player== 1) {
			player=2;
		} else player=1;
		
		//userAnswer = +prompt("Попробуйте еще раз от 0 до 100\n у вас осталось "
		// + (maxTryCount-tryCount) + " - Попыток осталось\n" + result.join("\n"));

	}
	


</script>
